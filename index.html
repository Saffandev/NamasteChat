<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Namaste - By Saffan Khan</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <main class="content">
        <div class="container p-0">
            <img class="logo" src="chat.png">

            <div class="card">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <h1 class="h3 mb-3" id="username">User</h1>
                        </div>

                        <div class="position-relative" >
                            <div class="chat-messages p-4" id="maindiv">
                                <div class="chat-message-right pb-4">
                                    <div>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                            class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">2:33 am</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                        <div class="font-weight-bold mb-1">You</div>
                                        Hello, How are you?
                                    </div>
                                </div>

                                <div class="chat-message-left pb-4">
                                    <div>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar2.png"
                                            class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                        <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                        <div class="font-weight-bold mb-1">Sharon Lessman</div>
                                        I am doing great, what about you?
                                    </div>
                                </div>
                                <div class="chat-message-center pb-4">
                                    <div>
                                        <div class="text-muted small bg-light mt-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex-grow-0 py-3 px-4 border-top send">
                            <form action="#" id="send-container" autocomplete="off">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="massageinp" id="massageinp" placeholder="Type a message" autocomplete="off">
                                    <button class="btn btn-primary" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
